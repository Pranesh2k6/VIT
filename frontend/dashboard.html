<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clario | Galaxy Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="chatbot/static/css/main.99047ad9.css" rel="stylesheet">
  <style>
    /* ---------- GLOBAL THEME ---------- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 30%, #0a0f2c, #030712 80%);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .header-left {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #61dafb, #9b7bff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
    }

    .user-block .username {
      font-weight: 600;
      color: #fff;
    }

    /* ---------- SUBJECT DROPDOWN ---------- */
    #subjectSelect {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      width: 220px;
      appearance: none;
      outline: none;
      transition: background 0.3s ease;
    }

    #subjectSelect:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #subjectSelect option {
      background: #0a0f2c;
      color: #e2e8f0;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Scrollbar for dropdown */
    select::-webkit-scrollbar {
      width: 8px;
    }
    select::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }

    /* ---------- OTHER HEADER ELEMENTS ---------- */
    .header-right .btn,
    .header-right .xp-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .xp-badge {
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ---------- BANNER ---------- */
    .banner {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(90deg, rgba(155, 123, 255, 0.15), rgba(83, 229, 255, 0.15));
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .banner-icon {
      font-size: 1.5rem;
      color: #ffd966;
    }

    .banner-content strong {
      display: block;
      font-size: 1.1rem;
      color: #fff;
    }

    .banner-content {
      flex: 1;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #ffd966;
      cursor: pointer;
      font-size: 1.3rem;
    }

    /* ---------- MAIN CONTENT ---------- */
    .main-content {
      padding: 20px 40px 80px;
    }

    .map-heading {
      text-align: center;
      margin-bottom: 26px;
    }

    .map-heading h1 {
      color: #b993ff;
      font-size: 1.8rem;
    }

    .map-heading .sub {
      color: #a0aec0;
      font-size: 1rem;
    }

    /* ---------- SYSTEM CARDS ---------- */
    .galaxy-map {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .system-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .system-card.unlocked:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(83, 229, 255, 0.2);
    }

    .system-card.locked {
      opacity: 0.45;
      filter: grayscale(40%);
    }

    .system-visual {
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .planet-illustration {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #69f, #235 80%);
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(100, 200, 255, 0.3);
    }

    .badge.recommended {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ffd966;
      color: #222;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
    }

    .system-title {
      font-size: 1.15rem;
      margin: 10px 0 8px;
      color: #fff;
    }

    .system-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #a0aec0;
      margin-bottom: 12px;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #53e5ff, #9b7bff);
    }

    .explore-btn {
      width: 100%;
      margin-top: 10px;
      background: linear-gradient(90deg, #6bd5ff, #a48bff);
      color: #0a0f2c;
      border: none;
      border-radius: 999px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .explore-btn:hover:not(:disabled) {
      opacity: 0.9;
    }

    .explore-btn[disabled] {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .legend {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      color: #a0aec0;
      font-size: 0.9rem;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .dot.low { background: #ff4d4f; }
    .dot.review { background: #f5b041; }
    .dot.mastered { background: #48d38a; }

    .footer-actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 40px;
    }

    .pill {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 16px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .pill:hover {
      background: rgba(155, 123, 255, 0.2);
    }

    @media (max-width: 768px) {
      .main-content { padding: 20px; }
      .header { flex-direction: column; gap: 12px; text-align: center; }
    }
  </style>
</head>

<body>
  <!-- HEADER / TOP BAR -->
  <header class="header">
    <div class="header-left">
      <div class="avatar">JA</div>
      <div class="user-block">
        <div class="username">jawaharvb</div>
        <div class="subject-select">
          <select id="subjectSelect">
            <option value="Mathematics">Mathematics Galaxy</option>
            <option value="Physics">Physics Galaxy</option>
            <option value="Chemistry">Chemistry Galaxy</option>
            <option value="Biology">Biology Galaxy</option>
            <option value="ComputerScience">Computer Science Galaxy</option>
          </select>
        </div>
      </div>
    </div>

    <div class="header-right">
      <a href="achievements.html" class="btn small">üèÜ Achievements</a>
      <a href="profile.html" class="xp-badge">üöÄ Explorer <span class="xp">1250 XP</span></a>
    </div>
  </header>

  <!-- RECOMMENDED MISSION BANNER -->
  <section class="banner" id="recommendedBanner">
    <div class="banner-icon">!</div>
    <div class="banner-content">
      <strong id="recommendedTitle">Next Recommended Mission</strong>
      <div id="recommendedDesc">Select a subject to view your recommended chapter.</div>
    </div>
    <div class="banner-action">
      <button id="bookmarkRecommended" class="icon-btn" title="Bookmark">‚òÖ</button>
    </div>
  </section>

  <main class="main-content">
    <section class="map-heading">
      <h1>Galaxy Map - Phase 1: Explore</h1>
      <p class="sub">Select a Star System to begin your journey</p>
    </section>

    <section class="galaxy-map" id="galaxyMap"></section>

    <section class="legend">
      <span><span class="dot low"></span>Low Mastery</span>
      <span><span class="dot review"></span>In Progress</span>
      <span><span class="dot mastered"></span>Mastered</span>
    </section>

    <nav class="footer-actions">
      <a class="pill" href="#">Syllabus</a>
      <a class="pill" href="#">Exam Tracker</a>
      <a class="pill" href="#">Leaderboard</a>
      <a class="pill" href="#">Duels</a>
    </nav>
  </main>

  <script>
    const syllabus = {
      Physics: ["Work, Energy & Power", "Kinematics", "Laws of Motion", "Rotational Motion"],
      Chemistry: ["Atomic Structure", "Chemical Kinetics", "Equilibrium", "Thermodynamics"],
      Mathematics: ["Complex Numbers & Quadratic Equations", "Matrices & Determinants", "Trigonometry", "Calculus"],
      Biology: ["Cell Structure", "Genetics", "Human Physiology", "Ecology"],
      ComputerScience: ["Programming Basics", "Data Structures", "Algorithms", "AI Fundamentals"]
    };

    const unlockedCounts = { Physics: 2, Chemistry: 3, Mathematics: 3, Biology: 2, ComputerScience: 2 };
    const recommended = {
      Physics: "Work, Energy & Power",
      Chemistry: "Atomic Structure",
      Mathematics: "Complex Numbers & Quadratic Equations",
      Biology: "Cell Structure",
      ComputerScience: "Programming Basics"
    };

    function renderGalaxy(subject) {
      const container = document.getElementById("galaxyMap");
      container.innerHTML = "";

      document.getElementById("recommendedDesc").textContent =
        `Continue your mission on ${recommended[subject]} in ${subject} Galaxy.`;

      const chapters = syllabus[subject];
      const unlocked = unlockedCounts[subject];

      chapters.forEach((chapter, i) => {
        const card = document.createElement("article");
        card.className = "system-card " + (i < unlocked ? "unlocked" : "locked");
        card.innerHTML = `
          <div class="system-visual">
            <div class="planet-illustration"></div>
            ${i === 0 ? '<span class="badge recommended">Recommended</span>' : ""}
          </div>
          <div class="system-body">
            <h4 class="system-title">${chapter}</h4>
            <div class="system-meta">
              <span>${Math.round(Math.random() * 4) + 1} Planets</span>
              <span>Mastery <strong>${Math.round(Math.random() * 90)}%</strong></span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width:${Math.round(Math.random() * 80)}%"></div>
            </div>
            <button class="explore-btn" ${i >= unlocked ? "disabled" : ""}
              onclick="location.href='${chapter === 'Complex Numbers & Quadratic Equations' ? 'CN&QE.HTML' : 'chapter.html?subject=' + subject + '&chapter=' + encodeURIComponent(chapter)}'">Explore</button>
          </div>`;
        container.appendChild(card);
      });
    }

    const select = document.getElementById("subjectSelect");

    // Auto-select galaxy from choose-galaxy page
    const selectedSubject = localStorage.getItem("selectedSubject");
    if (selectedSubject && syllabus[selectedSubject]) {
      select.value = selectedSubject;
    }

    select.addEventListener("change", e => renderGalaxy(e.target.value));
    renderGalaxy(select.value);
  </script>
  <div id="root"></div>
  <script src="chatbot/static/js/main.1140d99e.js"></script>
</body>
</html>
