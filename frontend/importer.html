<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Importer</title>
    
    <!-- 1. Add the Import Map (Using CDN links for stability) -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js", 
            "firebase/firestore": "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js" 
        }
    }
    </script>
</head>
<body>

    <h1>Import Subject Data to Firestore</h1>
    <p>Click the buttons below to import data from the JSON files into Firestore.</p>
    <p><strong>Important:</strong> Ensure your JSON files (e.g., physics.json) are in the same folder as this HTML file.</p>

    <!-- 2. Buttons to trigger the import -->
    <button id="importPhysicsBtn">Import Physics Data</button>
    <button id="importChemistryBtn">Import Chemistry Data</button>
    <button id="importMathsBtn">Import Maths Data</button>

    <div id="statusMessages">
        <h2>Status:</h2>
        <ul id="log"></ul>
    </div>

    <!-- 3. Link Firebase Config and the Importer Script -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="importer.js"></script>

</body>
</html>
