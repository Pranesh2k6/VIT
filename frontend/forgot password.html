<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="chatbot/static/css/main.99047ad9.css" rel="stylesheet">

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["$", "$"], ["\\(", "\\)"]],
        displayMath: [["$$", "$$"], ["\\[", "\\]"]],
        processEscapes: true
      },
      svg: {
        fontCache: "global"
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

</head>
<body>
    <body>
  <div class="container">
    <h2>Reset Your Password</h2>

    <!-- Step 1: Enter email or phone -->
    <form id="request-otp-form">
      <label for="user-input">Enter your registered Email or Phone:</label>
      <input type="text" id="user-input" name="userInput" placeholder="Email or Phone" required>
      <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: Enter OTP (shown after OTP is sent) -->
    <form id="verify-otp-form" style="display:none;">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" required>
      <button type="submit">Verify OTP</button>
    </form>

    <!-- Step 3: Reset password (shown after OTP verification) -->
    <form id="reset-password-form" style="display:none;">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" required>

      <button type="submit">Reset Password</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    // Example simple JS to show form transitions
    const otpForm = document.getElementById("verify-otp-form");
    const resetForm = document.getElementById("reset-password-form");
    const requestForm = document.getElementById("request-otp-form");

    requestForm.addEventListener("submit", function(e) {
      e.preventDefault();
      requestForm.style.display = "none";
      otpForm.style.display = "block";
      document.getElementById("message").textContent = "OTP sent to your registered Email/Phone.";
    });

    otpForm.addEventListener("submit", function(e) {
      e.preventDefault();
      otpForm.style.display = "none";
      resetForm.style.display = "block";
      document.getElementById("message").textContent = "OTP verified. Please reset your password.";
    });
  </script>
    <div id="root"></div>
    <script src="chatbot/static/js/main.d76ae851.js"></script>
</body>


</body>
</html>
